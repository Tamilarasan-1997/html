<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>Left-align Headers</h2>
        <p>To left-align the table headers, use the CSS text-align property</p>

        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>arasan</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Gokul</td>
                <td>kannan</td>
                <td>26</td>
            </tr>
        </table>
    </body>
</html>
