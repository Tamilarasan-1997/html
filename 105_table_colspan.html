<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                width: 100%;
            }
            table, th, td {
                border: 3px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Colspan</h2>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>43</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>John</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
