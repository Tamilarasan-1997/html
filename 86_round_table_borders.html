<!DOCTYPE html>
<html>
    <head>
        <style>
           table, th, td {
            border: 1px solid black;
            border-radius: 10px;
           }
        </style>
    </head>
    <body>
        <h2>Table with Rounded Borders</h2>

        <p>Use the CSS border-radius property to add rounded conrners to the borders.</p>

        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jack</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Tamil</td>  
                <td>Arasan</td>
                <td>28</td>
            </tr>
        </table>
    </body>
</html>
