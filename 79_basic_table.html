<!DOCTYPE html>
<html>
    <style>
        table {
            border-collapse: collapse;
            background-color: gray;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>

    <body>
        <h2> A basic HTML table</h2>

        <table style="width: 100%;">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <th>app developer</th>
                <th>Tamil</th>
                <th>India</th>
            </tr>
            <tr>
                <th>web developer</th>
                <th>Mithun</th>
                <th>Germany</th>
            </tr>
        </table>
    </body>
</html>
