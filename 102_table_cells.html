<!DOCTYPE html>
<html>
    <head>
        <title>table cells</title>
        <style>
            td {
                text-align: center;
            }
            table{
                width: 100%;
            }
            table, th, td {
                border: 1px solid blueviolet;
            }
        </style>
    </head>
    <body>
        <h2>TD elements define table cells</h2>
        <table>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
        </table>
    </body>
</html>
