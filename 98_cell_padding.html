<!DOCTYPE html>
<html>
    <head>
        <style>
            taable, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Cellpadding</h2>
        <p>Cell padding specifies the space between the cell and its borders.</p>

        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>19000</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>21000</td>
                <td>24</td>
            </tr>
        </table>
    </body>
</html>
