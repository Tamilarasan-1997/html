<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                width: 100%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            tr:nth-child(even) {
                background-color: aqua;
            }
            th:nth-child(even), td:nth-child(even) 
            {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h2>striped table</h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>28</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Mithun</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>29</td>
                <td>Asia</td>
            </tr>
        </table>
    </body>
</html>
