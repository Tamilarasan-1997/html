<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 2px solid blue;
            }
            table {
                border-spacing: 30px;
            }

        </style>
    </head>
    <body>
        <h2>Cell border-spacing</h2>
        <p>Change the space between the cells with the border-spacing property</p>

        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>28</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Boopathi</td>
                <td>36</td>
                <td>14000</td>
            </tr>
            <tr>
                <td>Mithun</td>
                <td>28</td>
                <td>16000</td>
            </tr>
        </table>
    </body>
</html>
