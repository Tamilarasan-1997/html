<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>vertical table headers</h2>

        <p>The first column becomes table headers if you set the first table cell in each 
            table row to a TH element:
        </p>

        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <td>Tamil</td>
                <td>Mithun</td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td>Arasan</td>
                <td>Raj</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>27</td>
                <td>24</td>
            </tr>
        </table>
    </body>
</html>
