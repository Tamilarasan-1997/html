<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                width: 100%;
                height: auto;
            }
            table, th, td {
                border: 1px solid brown;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Cellpadding</h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Arun</td>
                <td>Kumar</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>Arasan</td>
                <td>33</td>
            </tr>
        </table>
    </body>
</html>
