<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid white ;
                border-collapse: collapse;
            }
            th, td {
                background-color: #96d4d4;
            }
        </style>
    </head>
    <body>
        <h2>Table with invisible borders</h2>
        <p>Style the table with white borders and a background color of the cells to make
            the impression of invisible borders.
        </p>
        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mithun</td>
                <td>Raj</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>Arasan</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Subash</td>
                <td>Kumar</td>
                <td>37</td>
            </tr>
        </table>
    </body>
</html>
