            }
        </style>
    </head>

        <p>Use the CSS border-style property to set the style of the borders</p>

            <tr>

                <th>Lastname</th>

            </tr>
            <tr>
                <td>Tamil</td>

                <td>28</td>
            </tr>
            <tr>
                <td>Prabhu</td>
                <td>sridhar</td>
                <td>44</td>
            </tr>
            <tr>
                <td>ramesh</td>

            </tr>
        </table>
    </body>
</html>
