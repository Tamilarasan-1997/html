<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #D6EEEE;
            }
        </style>
    </head>
    <body>
        <h2>striped rows</h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Tamilarasan</td>
                <td>Sridhar</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Sridhar</td>
                <td>Arasappan</td>
                <td>47</td>
            </tr>
            <tr>
                <td>Arasappan</td>
                <td>Samiyappan</td>
                <td>77</td>
            </tr>
        </table>
    </body>
</html>
