<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                width: 100%;
            }
            table, th, td {
                border: 3px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>rowspan</h2>
        <table>
            <tr>
                <th>name</th>
                <td>Jill</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>888 333 222</td>
            </tr>
            <tr>
                <td>222 333 111</td>
            </tr>
        </table>
    </body>
</html>
