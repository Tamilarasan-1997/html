<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <body>
        <h2>TH elements define table headers</h2>

        <table style="width: 100%;"> 
            <tr>
                <th>person 1</th>
                <th>person 2</th>
                <th>person 3</th>
            </tr>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>11</td>
                <td>13</td>
                <td>17</td>
            </tr>
        </table>
    </body>
</html>
