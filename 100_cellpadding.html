<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Cell padding</h2>
        <p>Cell padding specifies the space between the cell 
            contant and its borders 
        </p>

        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Tamil</td>
                <td>arasan</td>
                <td>29</td>
            </tr>

        </table>

        <p><strong>Tip</strong>Try to change the padding to 5px</p>

    </body>
</html>
